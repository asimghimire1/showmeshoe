<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.css">
    <title>Home</title>
</head>
<body>

    <div class="background-texture">
        <img src="{% static 'images/bg.jpg' %}" alt="Background Texture">
    </div>

    <nav>
        <div class="logo">
            <a href="{% url 'accounts:home' %}"><img src="{% static 'images/Logo1.jpg' %}" alt="Logo"></a>
        </div>
        <ul>
            <li><a href="{% url 'accounts:home' %}" class="home">Home</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">For</a>
                <div class="dropdown-content">
                    <a href="{% url 'accounts:men' %}" class="dropdown-item">Men</a>
                    <a href="{% url 'accounts:women' %}" class="dropdown-item">Women</a>
                    <a href="{% url 'accounts:kids' %}" class="dropdown-item">Kids</a>
                </div>
            </li>
            <li><a href="{% url 'accounts:personalize' %}">Personalize</a></li>
            <li><a href="{% url 'accounts:sales' %}">Sales</a></li>
            <li><a href="{% url 'accounts:trending' %}">Trending</a></li>
        </ul>
        <div class="icons">
            <input type="text" class="search-bar" placeholder="Search">
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-user"></i>
        </div>
    </nav>

    <section class="hero">
        <div class="nepali-text">
            <div data-aos="fade-right"
                 data-aos-offset="150"
                 data-aos-easing="ease-in-sine"
                 data-aos-duration="1000">
                <p>खुट्टा भए <br>जुत्ता कत्ति कत्ति</p>
            </div>
        </div>
        <div class="hero-image">
            <div data-scroll-container>
                <div class="shoe-image" 
                     data-scroll 
                     data-scroll-class="in-view" 
                     data-scroll-speed="2" 
                     data-scroll-repeat>
                     <img src="{% static 'images/Hero1.png' %}" alt="shoes" class = "floating-shoe">
                </div>
            </div>
        </div>
        <div class="hero-text">
            <p>Get the shoe of your dreams at the best price and from authorized sellers.</p>
            <a href="{% url 'accounts:brands' %}" class="explore-btn">Explore Brands</a>
        </div>
    </section>

    <footer>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        
        const scroll = new LocomotiveScroll({
            el: document.querySelector('[data-scroll-container]'),
            smooth: true,
            multiplier: 1.2,
            lerp: 0.1,
        });
    </script>

    <style>
        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating-shoe {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</body>
</html>
